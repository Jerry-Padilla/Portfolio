<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cool Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h2>Gerardo Padilla Jr's Portfolio</h2>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <header>
      <h1>Welcome to Jerry's Portfolio</h1>
      <p>Quick project, clean design, and all yours.</p>
      <button onclick="sayHi()">Click Me</button>
    </header>

    <section id="about">
      <h2>About This Site</h2>
      <p>
        This site was built with HTML, CSS, JS and deployed on Vercel. Fast,
        simple, and no frameworks needed.
      </p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form onsubmit="handleSubmit(event)">
        <input type="text" placeholder="Your name" required />
        <input type="email" placeholder="Your email" required />
        <textarea placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 My Personal Site</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
